<script type="text/javascript">
var videoCounter = 0;

function formatContent(name,id,large){
    var v = AppClient.getParameter(name);
    var t = AppClient.getParameterType(name);
    var a = v.split("|");

    if(v == "" || v == "|") return "";
	
	if (t == "text")  {
	     return '<div id="item'+id+'">'+AppClient.linkifyText(a[0])+'<br><small>'+AppClient.linkifyText(a[1])+'</small></div>';
	}
	if (t == "image"){
        return '<div id="item'+id+'"><img id="contentImage'+id+'" src="'+a[0]+'" alt="" style="display:block;max-width:100%"/> <small>'+AppClient.linkifyText(a[1])+'</small></div>';
    }
	if (t == "audio"){
		videoCounter++;
		var s = "";
		s += '<div id="item'+id+'"><center><div style="display:block; width:240px;height:50px"><div style="width:100%; height:50px" id="audio'+videoCounter+'">YouTube Audio</div></div></center><br>';
		s += '<small>'+(a.length > 3 ? AppClient.linkifyText(a[3]) : '')+'</small></div>';
		window.setTimeout('if(document.getElementById("audio'+videoCounter+'")) AppClient.loadAudio("'+name+'","audio'+videoCounter+'");',200);
		return s;
	}
	if (t == "speech"){
		videoCounter++;
		var s = "";
		s += '<div id="item'+id+'" style="text-align:center"><center><div style="display:block; width:240px;height:50px"><div style="width:100%; height:50px" id="speech'+videoCounter+'">Speech</div></div></center>';
		s += '<small>'+(a.length > 2 ? AppClient.linkifyText(a[2]) : '')+'</small></div>';
		window.setTimeout('if(document.getElementById("speech'+videoCounter+'")) AppClient.loadSpeech("'+name+'","speech'+videoCounter+'");',200);
		return s;
	}

	if (t == "video"){
		videoCounter++;
		var s = "";
		if(large){
		s += '<center><div style="display:block; width:480px;height:320px"><div style="width:100%; height:320px" id="video'+videoCounter+'">YouTube Video</div></div></center><br>'; 
		s += '<small>'+(a.length > 4 ? AppClient.linkifyText(a[4]) : '')+'</small>';
		window.setTimeout('if(document.getElementById("video'+videoCounter+'")) AppClient.loadVideoDirect("'+name+'","video'+videoCounter+'",true);',200);
		}else{
		s += '<div id="item'+id+'"><center><div style="display:block; width:240px;height:180px"><div style="width:100%; height:180px" id="video'+videoCounter+'">YouTube Video</div></div></center><br>'; 
		s += '<small>'+(a.length > 4 ? AppClient.linkifyText(a[4]) : '')+'</small></div>';
		window.setTimeout('if(document.getElementById("video'+videoCounter+'")) AppClient.loadVideo("'+name+'","video'+videoCounter+'",true);',200);
		}
		return s;
	}
	return "";
}

/*
 if(!isSelected()) {

  document.getElementById("feedbackText").innerHTML = '<span style="color:red">'+feedback+'</span>';

 }
*/

 }

 var r4 = AppClient.getParameter("right"+currentQuestion+"_4","false") == "true";

var currentQuestion = -1;

function nextQuestion(){
 var v = "";
 checked = false;
 $('#skipBtnPanel').css("display","none");
 selectedAnswers = new Array(0,0,0,0,0,0);
 if(allQuestions.length == 0){
    var s = AppClient.getParameter("feedback");
    s = s.replace(/\r/g,"");
    s = s.replace(/\n/g,"<br>");
    if(s == "") s = AppClient.getTranslation("FeedbackValue");
    var d = document.getElementById("page");
	
	var text = "";
	if(evaluate == "true"){
	  if(s == AppClient.getTranslation("FeedbackValue")) s = "";
	  var rightAnswers = 0;
	  for(var i = 0; i < userAnswers.length;i++) if(userAnswers[i].correct) rightAnswers++;
          AppClient.setSolved(Math.round(rightAnswers/totalQuestions*100));
          if(background != '')
	   text += '<p><h3 class="feedbackTextBackground">'+rightAnswers + ' / ' + totalQuestions+'</br>'+AppClient.getTranslation('richtigZugeordnet') + '</h3></p>'; else
	   text += '<p><h3>'+rightAnswers + ' / ' + totalQuestions+'</br>'+AppClient.getTranslation('richtigZugeordnet') + '</h3></p>';
	}else{
          AppClient.setSolved();
        }

  	 text += '<h3 class="feedbackTextBackground">'+AppClient.linkifyText(s)+'</h3>'; else
  	 text += '<h3>'+AppClient.linkifyText(s)+'</h3>';
	
    d.innerHTML = text;
 }else{
  currentQuestion = allQuestions[0];
  allQuestions.splice(0,1);
  displayQuestion(currentQuestion);
 }

}

function displayQuestion(i){
    var progressbar = $( "#progressbar" );
    var progressLabel = $( ".progress-label" );

    progressbar.progressbar( "value", (totalQuestions-allQuestions.length));

    var v = AppClient.getParameter("answer"+i+"_1","text|Hier| ");
    var v = AppClient.getParameter("question"+i);
    var t = AppClient.getParameterType("question"+i);
	
	var q = formatContent("question"+i,0,true);
	var a1 = formatContent("answer"+i+"_1",1);
	var a2 = formatContent("answer"+i+"_2",2);
	var a3 = formatContent("answer"+i+"_3",3);
	var a4 = formatContent("answer"+i+"_4",4);
	var a5 = formatContent("answer"+i+"_5",5);
	
	
	var d = document.getElementById("page");
	var s = "";

if(background != '')
 s += '<h3 class="feedbackTextBackground">'+q+'</h3>'; else
 s += '<h3>'+q+'</h3>';
s += '<div id="fragen" data-role="fieldcontain">';
s += ' <fieldset data-role="controlgroup">';


	var liste = new Array();
	if(a1 != "") liste.push({id:1, value:a1});
	if(a2 != "") liste.push({id:2, value:a2});
	if(a3 != "") liste.push({id:3, value:a3});
	if(a4 != "") liste.push({id:4, value:a4});
	if(a5 != "") liste.push({id:5, value:a5});

	function randOrd(){return (Math.round(Math.random())-0.5); }
	
	liste.sort( randOrd );
	
	for(var i=0; i < liste.length; i++){
	  s += '<input data-theme="b" id="a'+liste[i].id+'" type="checkbox" class="custom" name="Antwort" onclick="selectAnswer(\'a'+liste[i].id+'\',true)"/><label for="a'+liste[i].id+'">'+liste[i].value+'</label>';

	}
s += ' </fieldset>';
s += '</div>';

        if(background != "")  
	 s += '<div id="feedbackText" class="feedbackTextBackground"></div><br>'; else
	 s += '<div id="feedbackText"></div><br>';

        s += '<input data-theme="b" type="button" id="checkBtn" onclick="checkSolution()" value="'+AppClient.getTranslation("Prüfen")+'" />'+
            '<div id="skipBtnPanel" style="display:none"><input data-theme="c" type="button" id="skipBtn" onclick="skipQuestion()" value="'+AppClient.getTranslation("Skip")+'" /></div>'+
	     '<br><br>'; // scrolling space
	
	d.innerHTML = s;
	$('#page').trigger('create');
	$('#nextBtn').hide();

}

var allQuestions = new Array();
var totalQuestions = 0;

function readQuestions(rand){
 for(var i=0; i < 50; i++){
  var v = AppClient.getParameter("question"+i);
  if(v == "" || v == "|") continue;
  allQuestions.push(i);
 }
 if(rand) allQuestions.sort(function(a,b){return Math.random()-0.5;});
}

AppClient.onInit = function(){
 background = AppClient.getParameter("backgroundImage","");
 if(background != "") {
  $(".ui-page").css("background-image","url('"+background+"')"); 
 }

 elements = $('.ui-page');
 elements.each(function() { $(this).css("overflow","auto"); $(this).css("height","100%");});

 localTestData();
 
 if(AppClient.getParameter("order") == AppClient.getTranslation("zufällige"))
  readQuestions(true);
 else
  readQuestions(false);

 totalQuestions = allQuestions.length;
 var progressbar = $( "#progressbar" );
 progressbar.progressbar({value: 0, max: totalQuestions});

 nextQuestion(); 
}

</script>
